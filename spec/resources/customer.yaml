get: 
  summary: List all customers
  operationId: getAllCustomers
  tags: 
    -  customer
  responses: 
    200: 
      description: A list of customers
      content: 
        application/json:   
          schema: 
            type: array
            items:
              $ref: '../schemas/Customer.yaml'
    403:
      $ref: '../responses/NotAuthorizedResponse.yaml'
    default:
      $ref: '../responses/UnexpectedErrorResponse.yaml'
      
  
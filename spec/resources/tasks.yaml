get:
  summary: List
  operationId: listTasks
  description: List all Tasks
  tags:
  - task
  parameters:
    - $ref: "../parameters/query/limit.yaml"
  responses:
    '200':
      description: A paged array of Tasks
      headers:
        x-next:
          description: A link to the next page of responses
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "../schemas/Task.yaml"
    default:
      $ref: "../responses/UnexpectedErrorResponse.yaml"
post:
  summary: Create
  operationId: createTasks
  description: Create a Task
  tags:
  - Tasks
  responses:
    '201':
        $ref : "../responses/NullResponse.yaml"
    default:
        $ref : "../responses/UnexpectedErrorResponse.yaml"


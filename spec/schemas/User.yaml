type: object
description: An User. This includes customers as well as contractors as well as employees of creare(x).
properties:
  id:
    type: integer
    format: int32
  name:
    type: string 
  email:
    type: string
    pattern: "^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"
  password:
    type: string
    format: password
  userType:
    $ref: './UserType.yaml'

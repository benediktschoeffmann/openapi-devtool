type: object
required:
  - id
  - productionId
  - description
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  description:  
    type: string
  tag:
    type: string
  messages:
    type: array
    items:
      $ref: './MatchingMessage.yaml'
  status:
    type: string
    enum: [open, negotiating, rejected, accepted]
